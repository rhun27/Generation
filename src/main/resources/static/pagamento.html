<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenzia Viaggi</title>
</head>
<body>

	<h1>Dettaglio viaggio</h1>

    <div id="dettaglio"></div>

	<div id="formContainer">
        <form action="" method="POST" id="form">
            <input type="text" name="" id="nome" placeholder="inserisci nome">
            <input type="text" name="" id="cognome" placeholder="inserisci cognome">
            <input type="email" name="" id="email" placeholder="inserisci email">
            <select name="" id="carta">
                <option value="-1">-</option>
                <option value="visa">VISA</option>
                <option value="master">MASTERCARD</option>
                <option value="american">AMERICAN EXPRESS</option>
            </select>
            <input type="text" name="" id="nCarta" placeholder="inserisci numero carta">
            <input type="number" min="1" name="" id="passeggeri" placeholder="numero passeggeri">
            <button type="submit" id="acquista">Acquista</button>
        </form>
        <button>Esci</button>
    </div>



    <!-- SCRIPT -->
    <script src="js/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
